<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testes</title>
  <link rel="stylesheet" href="stylec.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slide">
        <div class="image" style="background: url(https://i.pinimg.com/736x/68/33/90/683390e39ed108bc09ab9bee7c7a64b4.jpg);background-size: cover;
        background-position: center;"></div>
        <div class="image" style="background: url(https://th.bing.com/th/id/OIP.d6DgEI6vFpUH1mBpD2aNZQHaEx?rs=1&pid=ImgDetMain);background-size: cover;
        background-position: center;"></div>
        <div class="image" style="background: url(https://static.valorantzone.gg/news/2021/01/13183045/yoru.jpg);background-size: cover;
        background-position: center;"></div>
      </div>

      <div class="slide">
        <div class="image" style="background: url(https://files.bo3.gg/uploads/image/25997/image/webp-1c0636d141d7c8144306e256255692ad.webp);background-size: cover;
        background-position: center;"></div>
        <div class="image" style="background: url(https://th.bing.com/th/id/OIP.d6DgEI6vFpUH1mBpD2aNZQHaEx?rs=1&pid=ImgDetMain);background-size: cover;
        background-position: center;"></div>
        <div class="image" style="background: url(https://static.valorantzone.gg/news/2021/01/13183045/yoru.jpg);background-size: cover;
        background-position: center;"></div>
      </div>

      <div class="slide">
        <div class="image" style="background: url(https://i.pinimg.com/736x/68/33/90/683390e39ed108bc09ab9bee7c7a64b4.jpg);background-size: cover;
        background-position: center;"></div>
        <div class="image" style="background: url(https://th.bing.com/th/id/OIP.d6DgEI6vFpUH1mBpD2aNZQHaEx?rs=1&pid=ImgDetMain);background-size: cover;
        background-position: center;"></div>
        <div class="image" style="background: url(https://static.valorantzone.gg/news/2021/01/13183045/yoru.jpg);background-size: cover;
        background-position: center;"></div>
      </div>
      <div class="controls">
        <button class="prev-slide"> 
          <i class="fa-solid fa-circle-arrow-left"></i>
        </button>
        <button class="next-slide"> 
          <i class="fa-solid fa-circle-arrow-right"></i>
        </button>
      </div>
  </div>
  <script>
    const slider = document.querySelector('.slider');
    const imageSlider = document.querySelectorAll(".slide");
    const prevBtn = document.querySelector('.prev-slide');
    const nextbtn = document.querySelector('.next-slide');

    let slideIndex = 0;
    imageSlider[slideIndex].classList.add("active");

    nextBtn.addEventListener("click", nextSlide);

    function nextSlide () {
      imageSlider[slideIndex].classList.remove("active");

      slideIndex = (slideIndex === imageSlider.length - 1) ? 0 : slideIndex + 1;
      imageSlider[slideIndex].classList.add("active");
      slider.style.transform = 'translateX(-${slideIndex})'
    }

  </script>
</body>
</html>
